<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences</title>
    <link rel="stylesheet" href="manage-pref.css">
</head>
<body>
    <header>
        <h1>Manage Preferences</h1>
    </header>

    <main class="container">
        <section class="preferences">
            <h2>Communication Preferences</h2>
            <div class="preference-options">

                    <input type="checkbox" name="emailUpdates" checked> Receive Email Updates

                <label>
                    <input type="checkbox" name="smsUpdates"> Receive SMS Updates
                </label>
            </div>
        </section>
    </main>
