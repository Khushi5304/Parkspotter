<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }
      #navbar {
    background: linear-gradient(to bottom, #101f2d, #3e73a4, #8ba9c5);
    color: #fff;
    padding: 20px;
    text-align: center;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #0056b3;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #004080;
}
.header-buttons {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin-right: 20px; /* Add margin to separate buttons from the right side */
}

/* Style for all buttons */
.header-button {
    padding: 10px 20px;
    margin-left: 10px; /* Add margin between buttons */
    background-color: transparent; /* Set initial background color to transparent */
    color: #fff;
    border: 2px solid transparent; /* Add initial transparent border */
    border-radius: 10px; /* Initial border radius */
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease; /* Smooth transition for all properties */
}
.header-button:hover {
    background-color: #101f2d; /* Change background color on hover */
    border-color: #fff; /* Change border color on hover */
    color: #0056b3; /* Change text color on hover */
    border-radius: 20px; /* Adjust border radius on hover */
    transform: translateY(-2px); /* Add a slight upward lift */
}
    

      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .contact_form {
        margin-top: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
      }

      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group textarea {
        width: 90%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s ease;
      }

      .form-group input[type="text"]:focus,
      .form-group input[type="email"]:focus,
      .form-group textarea:focus {
        border-color: #007bff;
      }

      .form-group textarea {
        height: 150px;
      }

      .form-group button {
        padding: 12px 24px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-group button:hover {
        background-color: #0056b3;
      }

      .form-group button:active {
        background-color: #004080;
      }

      .form-group button:focus {
        outline: none;
      }

      .form-group .message-success,
      .form-group .message-error {
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
      }

      .form-group .message-success {
        background-color: #d4edda;
        color: #155724;
      }

      .form-group .message-error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .form-group .success {
        font-size: 20px;
        color: green;
        position: absolute;
        animation: buttons 0.3s linear;
        transition: 0.3s;
        display: none;
      }
      .form-group .popup{
        width: 400px;
        background: white;
        border-radius: 6px;
        border-color: #333;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%,-50%) scale(0.1);
        text-align: center;
        padding: 0 30px 30px;
        color: #333;
        visibility: hidden;
        /* transition: transform 0.4s,top 0.4s; */
        transition: transform 0.4s ease-in-out, top 0.10s ease-in-out;
        
      }
      .form-group .popup h3{
        font-size: 38px;
        font-weight: 500;
        margin: 30px 0 10px;
      }
      .form-group .popup button{
        padding: 12px 24px;
        font-size: 16px;
        background-color: #6fd649;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .form-group .popup button a{
        display: contents;
        color: black;
      }
      .form-group .open-popup{
        visibility: visible;
        top: 50%;
        transform: translate(-50%,-50%)scale(1);
      }
      .msg{
        visibility: hidden;
      }
      .msg::after{
        visibility: visible;
      }
      #home{
        margin-top: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      #home a{
        display: contents;
      }
   
    </style>



  </head>
  <body>

    <div class="header-buttons" id="navbar">
      <a href="index.html" class="header-button">Home</a> 
      <a href="profile.html" class="header-button">User Profile</a>
      <a href="login.html" class="header-button">Login</a>
      <a href="map.html" class="header-button">View map</a>
      <!-- <a href="contactus.html" class="header-button">Contact Us</a> -->
      <a href="about.html" class="header-button">About Us</a>
  
  </div>
    <div class="container">


      <h1>Contact Us</h1>
      <div class="contact_form">
         <form id="contactForm" action="https://formspree.io/f/mqkrqqkq"method="POST">
          
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required/>
          </div>

          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required/>
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          
          <div class="form-group">
            <button type="submit" id="sub">submit</button>
          </div>

          <div class="msg">Form submitted successfully..!</div>
      </div>
    </div>
    <div id="home">
      <button class="lastbtn"><a href="index.html">Back To Home</a></button>
    </div>

    
  </body>
</html>
