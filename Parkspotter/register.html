<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ParkSpotter</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <h1>Register for ParkSpotter</h1>
        <p>Sign up now to access exclusive features and find the best parking spots!</p>
    </header>

    <main class="container">
        <section class="register-form">
            <h2>Create an Account</h2>
            <p>Welcome to ParkSpotter! Fill out the form below to join our community.</p>
            <form action="/register" method="post">
                <input type="hidden" id="id" name="id" value="1">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="agree-terms" name="agree-terms" required>
                    <label for="agree-terms">I agree to the <a href="terms.html">Terms and Conditions</a></label>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Log in here</a>.</p>
        </section>
    </main>

    <footer>
        <p> 2024 ParkSpotter. All rights reserved.</p>
    </footer>
</body>
</html>
