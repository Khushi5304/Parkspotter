<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Areas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #b9b6b6;
            padding-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
        }

        .container {
            background-color: #fffcfc;
            padding: 50px;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            /* margin: 0; */


        }
        .container h2{
            align-items: center;
            justify-content: center;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 90px;
            flex-wrap: wrap;
        }

        .card {
            background: linear-gradient(135deg, #191a1e, #878b8f);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
            border: none;
            color: white;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .area-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .card-link {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .card-link:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="heading">Parking Areas</h2>
        <div class="card-container">
            <div class="card">
                <a href="bookedslot.html" class="card-link">
                    <div class="area-title">Near Administrative Office</div>
                </a>
            </div>
            <div class="card">
                <a href="bookedslot.html" class="card-link">
                    <div class="area-title">Front of Computer Department</div>
                </a>
            </div>
            <div class="card">
                <a href="bookedslot.html" class="card-link">
                    <div class="area-title">Behind the Canteen</div>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
